<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em vs rem</title>
    <style>
        .parent {
            font-size: 30px;
        }
        .child {
            font-size: 2em;
            padding: 1em;
            margin-top: 10rem;
        }
    </style>
</head>
<body>
    <!-- em 是相对于自身的字体大小而言，自身没有设置字体大小，就相对于父元素的字体大小而言。 -->
    <!-- rem现对于HTML元素的字体大小，HTML字体大小没设置，默认是16px -->
    <div class="parent">
        parent
        <div class="child">child</div>
    </div>
</body>
</html>
