<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .outer {
      width: 100%;
      height: 200px;
      background-color: #efefef;
      /* your code here */
      position: relative;
    }

    .inner {
      width: 100px;
      height: 100px;
      background-color: #f44336;
      /* your code here */
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
    }

  </style>
</head>
<body>
<div class="outer">
  <div class="inner"></div>
</div>
</body>
</html>
