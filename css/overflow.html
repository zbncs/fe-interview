<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 100px;
            height: 300px;
            background-color: antiquewhite;
            /* overflow: hidden; */
            /* overflow-y: auto; */
            overflow: scroll;
        }
        .child {
            width: 50px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- Mac上scroll和auto表现一样，window上scroll滚动条始终显示滚动条 -->
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
